<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification WebApp</title>
    <link rel="stylesheet" type="text/css" href={{url_for("static", filename="css/styleInd.css")}}>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

    <div class="index-main">
    <div class="content">

        <div style = "width : 100%; padding-top : 5%;">
            <div class="header-content">
                <h1 style="text-align: center"><span class="header-content-text">Image Classification Model</span></h1>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-file">
                <form class="file-form" action="/success" method="post" enctype="multipart/form-data">
                    <input class="file-form-input" type="file" name="file"/>
                    <button class="btn btn-primary">Upload</button> 
                </form>
            </div>
        

            <div class="uploadOR">
                <span>OR</span>
            </div>

            <div class="upload-link">
                <form class="link-form" action="/success" method="post" enctype="multipart/form-data">
                    <input class="link-form-input" type="text" maxlength="1000" name="link" placeholder="Paste the image URL (not the site address)"/>
                    <button class="btn btn-primary">Proceed</button> 
                </form>
            </div>

            <div class="header-content-sub">
                <p class="header-content-info" style="text-align: center; margin-top: 15px; color: red">{{error}}</p>
            </div>
        </div>
        
        <div class="footer">
            <div class="header-content-sub">
                <p class="header-content-info" style="text-align: center; color: white">Who's That Pok√©mon?</p>
            </div>
            <div class="header-content-sub">
                <p class="header-content-info" style="text-align: center; color:orange">bulbasaur, charmander, squirtle</p>
            </div>
        </div>

    </div>
    </div>

</body>
</html>
